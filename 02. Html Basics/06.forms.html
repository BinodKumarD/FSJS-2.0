<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Registration form</h2>
<form action="get">
    <input type="text" placeholder="first name">
    <input type="text" placeholder="last name"><br>
    <label for="">DOB: </label>
    <input type="date" name="" id=""><br>
    <label for="">Gender:</label>
    <input type="radio" name="gender" id=""> Male
    <input type="radio" name="gender" id=""> Female <br>
    <label for="">Fav Subject:</label>
     <input type="checkbox" name="sub" id=""> HTML
     <input type="checkbox" name="sub" id="">CSS
     <input type="checkbox" name="sub" id=""> Talwind <br>
    <input type="tel" name="" id="" placeholder="Enter phone number"><br>
    <input type="email" name="" id="" placeholder="Enter your email"><br>
    <input type="password" name="password" id="" placeholder="enter your password"><br>
    <label for="">Enter your cv:</label> 
    <input type="file" name="cv" id=""> <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
</body>
</html>
