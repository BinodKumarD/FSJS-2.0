<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Navigation Bar  -->

    <nav>

        <img src="./Assets/Photos/beatsLogo.png" alt="" class="">

        <ul>
            <li>Home</li>
            <li>Specs</li>
            <li>Case</li>
            <li>Products</li>
        </ul>

        <button>Shop</button>

    </nav>

    <!-- intro section of product  -->

    <section class="intro">

        <!-- left section  -->
        <div class="leftIntro">

            <img src="./Assets/Photos/mainImage.png" alt="" class="introMainImage">

        </div>

        <div class="rightIntro">

            <img src="./Assets/Photos/onEar.png" alt="" class="introOnEarImg">
            <p class="introPara1">Beats 3</p>
            <p class="introPara2">Overview</p>
            <p class="introPara3">Enjoy award-winning Beats sound with wireless <br> listening freedom and a sleek,
                streamlined design <br> with comfortable padded earphones, delivering <br> first-rate playback.</p>

            <div class="introAddToBag">
                <img src="./Assets/Icons/shoppingBag.png" alt="">
                <p class="introAddToBagPara1">Add to Bag</p>
                <p class="introAddToBagPara2">N399K</p>
            </div>
        </div>
    </section>

    <!-- social media section  -->

    <section class="socialMediaSection">
        <img src="./Assets/Photos/appleLogo.png" alt="">
        <img src="./Assets/Photos/spotifyLogo.png" alt="">
        <img src="./Assets/Photos/amazonLogo.png" alt="">
        <img src="./Assets/Photos/youtubeLogo.png" alt="">
    </section>

</html>
