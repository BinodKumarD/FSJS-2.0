<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>

<body>
    <div>
        <h4>Watch the cat playing video you can play and download it</h4>
        <video controls src="./audio&video/cat.mp4" width="400" height="400">
            Sorry, your browser doesn't support embedded videos, but don't worry, you can
            <a href="./audio&video/cat.mp4">download it</a>
            and watch it with your favorite video player!
        </video>
    </div>

    <div>
        <h4>Enjoy the song and also you can download it</h4>
        <audio controls>
            <source src="./audio&video/song.mp3" type="audio/mp3" />
            <p>
                Download <a href="./audio&video/song.mp3">MP3</a>
            </p>
        </audio>
    </div>

</body>

</html>
