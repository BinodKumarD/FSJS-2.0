<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding And Margin</title>
    <style>
        .outerDiv{
            background-color: #ecacb7;
            padding:10px;
            margin: 10px;
        }
        .innerDiv{
            background-color: #bff372;
            padding: 10px;
            margin: 10px;
        }
        p{
            background-color: hwb(39 21% 6%);
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="outerDiv">
        <div class="innerDiv">
            <p class="firstPara">This is first Paragraph</p>
            <p class="secondPara">This is second Paragraph</p>
            <p class="thirdPara">This is third Paragraph</p>
        </div>
    </div>
</body>
</html>
